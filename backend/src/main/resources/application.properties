spring.application.name=tuition-management

# ======================================================
# DATABASE CONFIGURATION
# ======================================================
# Ensure you have created the database: 'aharam_db'
# Command: CREATE DATABASE aharam_db;
spring.datasource.url=jdbc:postgresql://localhost:5432/aharam_db

# Enter your PostgreSQL username (default: postgres)
spring.datasource.username=postgres

# Enter your PostgreSQL password below (default: password)
# IF THIS IS WRONG, THE BACKEND WILL FAIL TO START
spring.datasource.password=kiru1234

# ======================================================
# JPA / HIBERNATE SETTINGS
# ======================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
server.port=8080
